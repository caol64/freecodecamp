<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluid Animation</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <svg width="0" height="0" aria-hidden="true">
    <filter id="smoke" color-interpolation-filters="sRGB">
      <feTurbulence baseFrequency=".00713" result="t"></feTurbulence>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="1"></feFuncA>
      </feComponentTransfer>
      <feGaussianBlur stdDeviation="5" result="i"></feGaussianBlur>
      <feBlend in="SourceGraphic" in2="t" mode="exclusion"></feBlend>
      <feDisplacementMap in="i" scale="180" xChannelSelector="R" yChannelSelector="G"></feDisplacementMap>
    </filter>
  </svg>
  <div></div>
</body>

</html>
