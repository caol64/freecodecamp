
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Colored Markers</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <article role="img" aria-labelledby="alt">
            <span id="alt">Cartoon titled 'Evolution' with drawings of a 5.25 floppy disk, a CD-ROM, an USB drive, an SD card, and a button with the word 'Upload' and an arrow pointing up into a cloud.</span>
            <h1>Evolution</h1>
            <div class="floppy-525"></div>
            <div class="cdrom"></div>
            <div class="usb-drive"></div>
            <div class="sd-card"></div>
            <button class="cloud">Upload</button>
        </article>
    </body>
</html>
