<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stick Bug</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="stickbug">

    <div class="head">
      <div class="eyes"></div>
      <div class="antenna"></div>
    </div>
  
    <div class="body">
      <span></span>
      <span></span>
      <span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </span>
    </div>
  
    <div class="legs">
      <div class="top">
        <div class="left">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="right">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="mid">
        <div class="left">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="right">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="bot">
        <div class="left">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="right">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  
  </div>
  
  <div class="stickbug shadow">
  
    <div class="head"></div>
  
    <div class="body">
      <span></span>
      <span></span>
      <span></span>
    </div>
  
    <div class="legs">
      <div class="top">
        <div class="left">
        </div>
        <div class="right">
        </div>
      </div>
      <div class="mid">
        <div class="left">
        </div>
        <div class="right">
        </div>
      </div>
      <div class="bot">
        <div class="left">
        </div>
        <div class="right">
        </div>
      </div>
    </div>
  
  </div>
</body>

</html>
