<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="survey_form.css">
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form method="post" id="survey-form" action='https://register-demo.freecodecamp.org'>
    <fieldset>
      <label id="name-label" , for="name">Name: <input id="name" name="name" type="text" placeholder="Enter You Name"
          required /></label>
      <label id="email-label" for="email">Email: <input id="email" name="email" type="email"
          placeholder="Enter Your Email" required /></label>
      <label id="number-label" for="age">Age (optional): <input id="number" type="number" name="age" min="10" max="99"
          placeholder="Age" /></label>
      <label id="dropdown-label" for="role">Which option best describes your current role?
        <select id="dropdown" name="role">
          <option value="">Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </label>
      <p class="left">Would you recommend freeCodeCamp to a friend?</p>
      <label for="definitely-type"><input id="definitely-type" type="radio" name="recommend-type" class="inline" value="definitely"
          checked /> Definitely</label>
      <label for="maybe-type"><input id="maybe-type" type="radio" name="recommend-type" class="inline" value="maybe" /> Maybe</label>
      <label for="not-sure-type"><input id="not-sure-type" type="radio" name="recommend-type" class="inline" value="not-sure" /> Not
        sure</label>
      <p class="left">
        What would you like to see improved?
      </p>

      <label><input name="prefer" value="front-end-projects" type="checkbox" class="inline" />Front-end
        Projects</label>
      <label>
        <input name="prefer" value="back-end-projects" type="checkbox" class="inline" />Back-end
        Projects</label>
      <label><input name="prefer" value="data-visualization" type="checkbox" class="inline" />Data
        Visualization</label>
      <label><input name="prefer" value="challenges" type="checkbox" class="inline" />Challenges</label>
      <label><input name="prefer" value="open-source-community" type="checkbox" class="inline" />Open Source
        Community</label>
      <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="inline" />Gitter help
        rooms</label>
      <label><input name="prefer" value="videos" type="checkbox" class="inline" />Videos</label>
      <label><input name="prefer" value="city-meetups" type="checkbox" class="inline" />City Meetups</label>
      <label><input name="prefer" value="wiki" type="checkbox" class="inline" />Wiki</label>
      <label><input name="prefer" value="forum" type="checkbox" class="inline" />Forum</label>
      <label><input name="prefer" value="additional-courses" type="checkbox" class="inline" />Additional
        Courses</label>

      <p class="left">Any comments or suggestions?</p>
      <textarea id="comments" rows="3" cols="30" name="comment" placeholder="Enter your comment here..."></textarea>
    </fieldset>
    <input id="submit" type="submit" value="Submit" />
  </form>
</body>

</html>
